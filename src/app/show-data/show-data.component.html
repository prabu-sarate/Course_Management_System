<div class="container">
  <h2 class="text-center">Course List</h2>
  <table class="table table-stripped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Last Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of info">
        <td>{{ user.id }}</td>
        <td>{{ user.description }}</td>
        <td>{{ user.title }}</td>

        <td>
          <button
            [routerLink]="['/updatecourse', user.id]"
            class="btn btn-info"
          >
            Update
          </button>
          <button (click)="deleteCourse(user.id)" class="btn btn-danger">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
